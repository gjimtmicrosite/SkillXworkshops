<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GJIMT SkillX | Single Workshop Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#f26522;
  --dark:#1f1f1f;
  --bg:#f6f6f6;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top left, rgba(242,101,34,0.15), transparent 40%),
    radial-gradient(circle at bottom right, rgba(242,101,34,0.12), transparent 45%),
    linear-gradient(135deg,#f7f8fc,#eef1f8);
}

/* ===== HEADER ===== */
header{
  background:#fff;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}
.navbar{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logos img{height:46px}
nav a{
  text-decoration:none;
  margin-left:22px;
  color:var(--dark);
  font-weight:500;
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-5px;
  width:0;
  height:2px;
  background:var(--primary);
  transition:.3s;
}
nav a:hover::after{width:100%}

/* ===== PAGE ===== */
.page{
  min-height:calc(100vh - 80px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px 20px;
}

/* ===== CARD ===== */
.wrapper{
  background:#fff;
  max-width:620px;
  width:100%;
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
  overflow:hidden;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--primary),#ff8a4c);
  color:#fff;
  padding:30px 25px;
  text-align:center;
}
.header h2{font-size:1.7rem}
.header p{font-size:.95rem;opacity:.95}

/* FORM */
form{padding:30px 28px 35px}
.section-title{
  font-size:1.05rem;
  font-weight:600;
  color:var(--primary);
  margin-bottom:14px;
}

/* INPUTS */
.field{margin-bottom:16px}
.field input,
.field textarea,
.field select{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:.95rem;
}
textarea{resize:none;min-height:70px}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:40px;
  background:var(--primary);
  color:#fff;
  font-size:1.05rem;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(242,101,34,.35);
}

/* NOTE */
.note{
  text-align:center;
  font-size:.8rem;
  color:#777;
  margin-top:16px;
}
</style>
</head>

<body>

<header>
  <div class="navbar">
    <div class="logos">
      <img src="https://www.gjimt.ac.in/wp-content/uploads/2025/09/gjimt-logo.png">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="modules.html">Workshops</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="page">
<div class="wrapper">

  <div class="header">
    <h2>Single Workshop Registration</h2>
    <p>SkillX | Choose One Workshop</p>
  </div>

  <form id="singleWorkshopForm">

    <!-- STUDENT DETAILS -->
    <div class="section-title">Student Details</div>

    <div class="field">
      <input type="text" id="name" placeholder="Student Name" required>
    </div>

    <div class="field">
      <input type="text" id="className" placeholder="Class / Course" required>
    </div>

    <div class="field">
      <input type="tel" id="mobile" placeholder="Mobile Number" required>
    </div>

    <div class="field">
      <input type="email" id="email" placeholder="Email Address" required>
    </div>

    <div class="field">
      <textarea id="address" placeholder="Address"></textarea>
    </div>

    <!-- WORKSHOP -->
    <div class="section-title">Select Workshop</div>

    <div class="field">
      <select id="singleWorkshop" required>
        <option value="">-- Select Workshop --</option>
        <option>AI – Enabled Learning</option>
        <option>Excel Essentials + Power BI</option>
        <option>Web Development</option>
        <option>Information Security</option>
        <option>Cloud Computing</option>
        <option>Functional English</option>
        <option>Public Speaking</option>
        <option>Canva Photo & Video Editing</option>
        <option>AI for Business Decision-Making</option>
        <option>Resume & LinkedIn Optimization</option>
        <option>Tally Accounting Basics</option>
        <option>Prompt Engineering</option>
        <option>Vedic Maths</option>
      </select>
    </div>

    <button type="submit">Register for Workshop</button>

    <div class="note">
      GJIMT SkillX | Zero to Hero Workshops
    </div>

  </form>

</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const WEB_APP_URL =
  "https://script.google.com/macros/s/AKfycbyTQZ1LTSEzYIMRevdYLyiVjU0qS5k4ERQkXnwpoxNGmFhfTTl7j8SI4LJtMcin_bw/exec"

  const form = document.getElementById("singleWorkshopForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const fd = new FormData();
    fd.append("type", "Single Workshop");
    fd.append("name", document.getElementById("name").value);
    fd.append("class", document.getElementById("className").value);
    fd.append("mobile", document.getElementById("mobile").value);
    fd.append("email", document.getElementById("email").value); // ✅ EMAIL
    fd.append("address", document.getElementById("address").value);
    fd.append("workshop", document.getElementById("singleWorkshop").value);

    fetch(WEB_APP_URL, {
      method: "POST",
      body: fd
    })
    .then(res => res.text())
    .then(txt => {
      if (txt === "SUCCESS") {
        alert("✅ Single Workshop Registration Successful!");
        form.reset();
      } else {
        alert("❌ Server Error:\n" + txt);
      }
    })
    .catch(err => {
      console.error(err);
      alert("❌ Network error. Please check Web App deployment.");
    });
  });

});
</script>

</body>
</html>
