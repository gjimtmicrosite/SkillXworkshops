<!DOCTYPE html>
<html>
<head>
  <title>SkillX Quiz</title>
</head>
<body>

<h2 id="title"></h2>
<p id="student"></p>

<div id="quiz"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxH0MV7juBdM1RVtcIRKomk5W2qP2ZwAwW1IXRhMYK4ErSZ2A45Z5F1PO7ikXe8TYw/exec";

const student = JSON.parse(localStorage.getItem("student"));
const settings = JSON.parse(localStorage.getItem("quizSettings"));

if (!student || !settings) {
  alert("Quiz data missing. Go back to dashboard.");
  window.location.href = "dashboard.html";
}

document.getElementById("title").innerText =
  settings.workshop + " | Day " + settings.day + " | " + settings.level.toUpperCase();

document.getElementById("student").innerText =
  "Student: " + student.name;

fetch(WEB_APP_URL, {
  method: "POST",
  body: new URLSearchParams({
    action: "quiz",
    topic: settings.workshop,
    level: settings.level,
    day: settings.day
  })
})
.then(res => res.json())
.then(data => {
  if (!data.success) throw "AI failed";

  const container = document.getElementById("quiz");
  data.questions.forEach((q, i) => {
    container.innerHTML += `
      <p><b>${i+1}. ${q.question}</b></p>
      ${q.options.map((o, idx) =>
        `<label><input type="radio" name="q${i}"> ${o}</label><br>`
      ).join("")}
      <hr>`;
  });
})
.catch(err => {
  alert("Quiz generation failed");
  console.error(err);
});
</script>

</body>
</html>
