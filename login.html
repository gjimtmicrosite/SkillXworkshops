<!DOCTYPE html>
<html>
<head>
  <title>SkillX Login</title>
</head>
<body>

<h2>Student Login</h2>

<input id="username" placeholder="Username"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
function login() {
  fetch("https://script.google.com/macros/s/AKfycbw-CADvGmxcDyvUXZk-WUrxiarmqdHPT5siK86T6-0j6RTlg6echL1TNET_z5vJVik/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "login",
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      sessionStorage.setItem("student", JSON.stringify(data));
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("msg").innerText = "‚ùå Invalid username or password";
    }
  });
}
</script>

</body>
</html>
