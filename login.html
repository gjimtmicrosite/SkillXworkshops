<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzKeehk1UXoe9UaWPhjHlh4qNY-5F2QvzfJjkYLklWefvwt7OTDwvV_xugWiQHWcZQ/exec";

function login(){
  document.getElementById("error").innerText = "";

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!username || !password){
    document.getElementById("error").innerText = "Please enter username & password";
    return;
  }

  const formData = new URLSearchParams();
  formData.append("action", "login");
  formData.append("username", username);
  formData.append("password", password);

  fetch(WEB_APP_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if(data.success){
      localStorage.setItem("student", JSON.stringify(data.student));
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("error").innerText = "Invalid username or password";
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById("error").innerText = "Server Error. Please try again.";
  });
}
</script>
