<!DOCTYPE html>
<html>
<head>
<title>SkillX Student Login</title>
<style>
body{
  font-family:Poppins,Arial;
  background:#f4f6fb;
}
.login-box{
  width:360px;
  margin:120px auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
}
h2{text-align:center;color:#7b2cbf;}
input,button{
  width:100%;
  padding:12px;
  margin:12px 0;
}
button{
  background:#7b2cbf;
  color:#fff;
  border:none;
  cursor:pointer;
}
#msg{color:red;text-align:center;}
</style>
</head>

<body>

<div class="login-box">
  <h2>Student Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
const WEB_APP_URL = "PASTE_YOUR_WEB_APP_URL_HERE";

function login(){
  const fd = new FormData();
  fd.append("username", document.getElementById("username").value);
  fd.append("password", document.getElementById("password").value);

  fetch(WEB_APP_URL,{
    method:"POST",
    body:fd
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.status==="SUCCESS"){
      sessionStorage.setItem("student",JSON.stringify(data));
      window.location.href="dashboard.html";
    }else{
      document.getElementById("msg").innerText="❌ Invalid Username or Password";
    }
  })
  .catch(()=>{
    document.getElementById("msg").innerText="⚠ Server Error";
  });
}
</script>

</body>
</html>
