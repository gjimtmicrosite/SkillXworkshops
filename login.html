<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx6B3VDmKHqeXlWbadjlsQpaEUZ-QWj2WvlbczLyhNAcqVrA7d6jt3noW7I8r5ixzI/exec";

function login(){
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const fd = new URLSearchParams();
  fd.append("action","login");
  fd.append("username",username);
  fd.append("password",password);

  fetch(WEB_APP_URL,{method:"POST",body:fd})
    .then(r=>r.json())
    .then(d=>{
      if(d.success){
        localStorage.setItem("student",JSON.stringify(d.student));
        window.location.href="dashboard.html";
      } else {
        alert("Invalid login");
      }
    });
}
</script>
