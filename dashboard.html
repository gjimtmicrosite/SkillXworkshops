<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillX Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: #6a1bb1;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #8e2de2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 15px;
    }

    .sidebar button:hover {
      background: #9b4de8;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 700px;
    }
  </style>
</head>

<body>
<div class="content">
  <div class="card">
    <h2 id="studentName"></h2>
    <p><b>Workshop:</b> <span id="workshopName"></span></p>

    <h3>5-Day Quiz Plan</h3>
    <div id="days"></div>
  </div>
</div>

<script>
const student = JSON.parse(localStorage.getItem("student"));

if(!student){
  alert("Session expired");
  window.location.href = "login.html";
}

document.getElementById("studentName").innerText =
  "Welcome " + student.name;

document.getElementById("workshopName").innerText =
  student.workshop;

const daysDiv = document.getElementById("days");

for(let d=1; d<=5; d++){
  const dayKey = "day"+d;

  const btn = document.createElement("button");
  btn.innerText = "Day " + d;

  // unlock rule
  if(d === 1 ||
     student.progress["day"+(d-1)].hard){
    btn.disabled = false;
  } else {
    btn.disabled = true;
  }

  btn.onclick = () => {
    localStorage.setItem("quizSettings", JSON.stringify({
      day: d,
      level: "simple",
      workshop: student.workshop
    }));
    window.location.href = "quiz.html";
  };

  daysDiv.appendChild(btn);
}
</script>


</body>
</html>
