<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkillX Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#f4f6fb;
}
.container{
  display:flex;
  height:100vh;
}
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#5a189a,#7b2cbf);
  color:#fff;
  padding:20px;
}
.sidebar h2{
  text-align:center;
  margin-bottom:30px;
}
.sidebar button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#9d4edd;
  border:none;
  color:#fff;
  font-size:15px;
  border-radius:8px;
  cursor:pointer;
}
.sidebar button:disabled{
  background:#ccc;
  cursor:not-allowed;
}
.main{
  flex:1;
  padding:30px;
}
.card{
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
h1{
  margin-top:0;
  color:#5a189a;
}
.day-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:25px;
}
.day{
  background:#fafafa;
  border-radius:10px;
  padding:20px;
  text-align:center;
  border:2px solid #e0e0e0;
}
.day button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#7b2cbf;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
}
.day.locked{
  opacity:0.5;
}
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  padding:25px;
  border-radius:10px;
  width:320px;
  text-align:center;
}
.modal-content button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:6px;
  background:#7b2cbf;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>ðŸŽ“ SkillX</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="card">
      <h1 id="welcome"></h1>
      <p><b>Workshop:</b> <span id="workshop"></span></p>

      <div class="day-grid" id="days"></div>
    </div>
  </div>

</div>

<!-- LEVEL MODAL -->
<div class="modal" id="levelModal">
  <div class="modal-content">
    <h3>Select Level</h3>
    <button onclick="startQuiz('simple')">Simple</button>
    <button onclick="startQuiz('moderate')">Moderate</button>
    <button onclick="startQuiz('expert')">Expert</button>
    <button onclick="closeModal()" style="background:#ccc;color:#000">Cancel</button>
  </div>
</div>

<script>
/* ---------------- STUDENT LOAD ---------------- */
const student = JSON.parse(localStorage.getItem("student"));
if(!student){
  window.location.href = "login.html";
}

document.getElementById("welcome").innerText = `Welcome ${student.name}`;
document.getElementById("workshop").innerText = student.workshop;

/* ---------------- DAY LOGIC ---------------- */
let selectedDay = 1;
const progress = JSON.parse(localStorage.getItem("quizProgress")) || {};

const daysDiv = document.getElementById("days");

for(let d=1; d<=5; d++){
  const completed = progress[d]?.simple && progress[d]?.moderate && progress[d]?.expert;
  const locked = d>1 && !(
    progress[d-1]?.simple &&
    progress[d-1]?.moderate &&
    progress[d-1]?.expert
  );

  const div = document.createElement("div");
  div.className = "day" + (locked ? " locked" : "");
  div.innerHTML = `
    <h3>Day ${d}</h3>
    <button ${locked?"disabled":""} onclick="openModal(${d})">
      ${completed ? "Completed âœ…" : "Start Quiz"}
    </button>
  `;
  daysDiv.appendChild(div);
}

/* ---------------- MODAL ---------------- */
function openModal(day){
  selectedDay = day;
  document.getElementById("levelModal").style.display = "flex";
}
function closeModal(){
  document.getElementById("levelModal").style.display = "none";
}

/* ---------------- START QUIZ ---------------- */
function startQuiz(level){

  localStorage.setItem("quizSettings", JSON.stringify({
  day: 1,
  level: "simple",
  workshop: student.workshop
}));
window.location.href = "quiz.html";


/* ---------------- LOGOUT ---------------- */
function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
