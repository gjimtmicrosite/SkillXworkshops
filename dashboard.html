<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkillX Student Dashboard | GJIMT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#7b2cbf;
  --dark:#240046;
  --bg:#f4f6fb;
}
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{margin:0;background:var(--bg);display:flex;height:100vh;}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,var(--primary),var(--dark));
  color:#fff;
  padding:25px;
}
.sidebar h2{margin-bottom:30px;font-size:22px;}
.sidebar button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
  border-radius:8px;
  cursor:pointer;
  text-align:left;
}
.sidebar button:hover{background:rgba(255,255,255,0.3);}

/* MAIN */
.main{
  flex:1;
  padding:30px;
  overflow-y:auto;
}

/* HEADER */
.header{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin-bottom:25px;
}
.header h1{color:var(--primary);margin:0;}
.header p{color:#555;}

/* CARD */
.card{
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  margin-bottom:25px;
}

/* QUIZ */
.question{
  font-weight:600;
  margin-bottom:15px;
}
.options label{
  display:block;
  margin-bottom:10px;
  cursor:pointer;
}
.options input{margin-right:8px;}

.hidden{display:none;}

.progress{
  margin-top:15px;
  font-weight:600;
}

/* CERTIFICATE */
.certificate{
  background:linear-gradient(135deg,#ffb703,#ff8500);
  color:#fff;
  padding:25px;
  border-radius:16px;
  text-align:center;
}
.certificate button{
  background:#fff;
  color:#333;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>ðŸŽ“ SkillX LMS</h2>
  <button onclick="showSection('profile')">ðŸ‘¤ My Profile</button>
  <button onclick="startQuiz('simple')">ðŸŸ¢ Simple Quiz</button>
  <button onclick="startQuiz('moderate')">ðŸŸ¡ Moderate Quiz</button>
  <button onclick="startQuiz('difficult')">ðŸ”´ Difficult Quiz</button>
  <button onclick="logout()">ðŸšª Logout</button>
</div>

<div class="main">

  <!-- HEADER -->
  <div class="header">
    <h1>Welcome, <span id="studentName"></span> ðŸ‘‹</h1>
    <p>Workshop: <strong id="workshopName"></strong></p>
  </div>

  <!-- PROFILE -->
  <div id="profile" class="card">
    <h3>Your Details</h3>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Mobile:</b> <span id="mobile"></span></p>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="card hidden">
    <h3 id="quizTitle"></h3>
    <div id="questionBox"></div>
    <button onclick="nextQuestion()">Next</button>
    <div class="progress" id="progress"></div>
  </div>

  <!-- RESULT -->
  <div id="result" class="card hidden"></div>

  <!-- CERTIFICATE -->
  <div id="certificate" class="certificate hidden">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>You are eligible for the SkillX Certificate</p>
    <button onclick="downloadCertificate()">â¬‡ Download Certificate</button>
  </div>

</div>

<script>
/* ================= AUTH ================= */
const student = JSON.parse(localStorage.getItem("student"));
if(!student){ window.location.href="login.html"; }

/* ================= LOAD DATA ================= */
document.getElementById("studentName").innerText = student.name;
document.getElementById("workshopName").innerText = student.singleWorkshop || "SkillX Program";
document.getElementById("email").innerText = student.email;
document.getElementById("mobile").innerText = student.mobile;

/* ================= NAV ================= */
function showSection(id){
  document.querySelectorAll(".card,.certificate").forEach(el=>el.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* ================= QUIZ ENGINE ================= */
let questions=[], current=0, score=0;

function generateQuestions(level){
  const topic = student.singleWorkshop || "SkillX";
  questions=[];
  for(let i=1;i<=20;i++){
    questions.push({
      q:`(${level.toUpperCase()}) ${topic} Question ${i}`,
      options:["Option A","Option B","Option C","Option D"],
      ans:0
    });
  }
}

function startQuiz(level){
  generateQuestions(level);
  current=0; score=0;
  document.getElementById("quizTitle").innerText = `${level.toUpperCase()} LEVEL QUIZ`;
  showSection("quiz");
  loadQuestion();
}

function loadQuestion(){
  const q=questions[current];
  document.getElementById("questionBox").innerHTML=`
    <div class="question">${q.q}</div>
    <div class="options">
      ${q.options.map((o,i)=>`
        <label>
          <input type="radio" name="opt" value="${i}"> ${o}
        </label>`).join("")}
    </div>`;
  document.getElementById("progress").innerText =
    `Question ${current+1} of 20`;
}

function nextQuestion(){
  const sel=document.querySelector("input[name='opt']:checked");
  if(sel && Number(sel.value)===questions[current].ans) score++;
  current++;
  if(current<20) loadQuestion();
  else showResult();
}

function showResult(){
  showSection("result");
  const percent = Math.round((score/20)*100);
  document.getElementById("result").innerHTML=`
    <h3>Quiz Result</h3>
    <p>Score: <b>${score}/20</b></p>
    <p>Percentage: <b>${percent}%</b></p>`;
  if(percent>=50){
    document.getElementById("certificate").classList.remove("hidden");
  }
}

/* ================= CERTIFICATE ================= */
function downloadCertificate(){
  alert("Certificate download logic (PDF) will be connected here âœ…");
}

/* ================= LOGOUT ================= */
function logout(){
  localStorage.clear();
  window.location.href="login.html";
}
</script>

</body>
</html>
