<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillX Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: #6a1bb1;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #8e2de2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 15px;
    }

    .sidebar button:hover {
      background: #9b4de8;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 700px;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>ðŸŽ“ SkillX</h2>
    <button onclick="startQuiz()">Start Quiz</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <div class="card">
      <h2 id="studentName">Welcome</h2>
      <p><b>Workshop:</b> <span id="workshopName"></span></p>
    </div>
  </div>

<script>

  const daysContainer = document.getElementById("days");

for (let d = 1; d <= 5; d++) {
  const btn = document.createElement("button");
  btn.innerText = "Day " + d;
  btn.className = "day-btn";

  btn.onclick = () => {
    localStorage.setItem("quizSettings", JSON.stringify({
      day: d,
      level: "simple",
      workshop: student.workshop
    }));
    window.location.href = "quiz.html";
  };

  daysContainer.appendChild(btn);
}

  console.log("Dashboard loaded");

  const studentRaw = localStorage.getItem("student");

  if (!studentRaw) {
    alert("Session expired. Please login again.");
    window.location.href = "login.html";
  }

  const student = JSON.parse(studentRaw);

  document.getElementById("studentName").innerText =
    "Welcome " + (student.name || "Student");

  document.getElementById("workshopName").innerText =
    student.workshop || "Not Assigned";

  function startQuiz() {
    localStorage.setItem("quizSettings", JSON.stringify({
      day: 1,
      level: "simple",
      workshop: student.workshop
    }));
    window.location.href = "quiz.html";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
</html>
